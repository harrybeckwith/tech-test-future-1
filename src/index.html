<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>webpack starterkit</title>
  </head>
  <body>
    <h3>Task 1</h3>
    <div class="table">
      <div class="table__headers">
        <div class="table__item table__title">Product Name</div>
        <div class="table__item table__title">Product Price</div>
        <div class="table__item table__title">Link to merchant</div>
        <div class="table__item table__title">Merchant name</div>
        <div class="table__item table__title">Merchant Logo</div>
        <div class="table__item table__title">Image</div>
      </div>
      <div class="table__body"></div>
    </div>
    <br />
    <h3>Task 2</h3>
    <p>see console</p>
    <br />
    <h3>Task 3</h3>
    <div class="cyclinder">
      <p>Cyclinder</p>
      <input type="text" placeholder="raduis" class="cyclinder__radius" />
      <input type="text" placeholder="height" class="cyclinder__height" />
      <button class="cyclinder__btn">Calculate Cyclinder volume</button>
      <div class="cyclinder__result"></div>
    </div>
    <div class="cuboid">
      <p>cuboid</p>
      <input type="text" placeholder="width" class="cuboid__width" />
      <input type="text" placeholder="length" class="cuboid__length" />
      <input type="text" placeholder="height" class="cuboid__height" />
      <button class="cuboid__btn">Calculate cuboid volume</button>
      <div class="cuboid__result"></div>
    </div>
    <div class="pyramid">
      <p>pyramid - square base</p>
      <input type="text" placeholder="base area" class="pyramid__area" />
      <input type="text" placeholder="pyramid height" class="pyramid__height" />
      <button class="pyramid__btn">Calculate pyramid volume</button>
      <div class="pyramid__result"></div>
    </div>
  </body>
</html>
